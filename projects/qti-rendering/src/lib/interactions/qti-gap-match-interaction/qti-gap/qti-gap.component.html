<div class="match-drop-list choice-list"
    cdkDropList
    [ngClass]="getCorrectnessClasses()" 
    [cdkDropListData]="gapTextList"
    [cdkDropListConnectedTo]="connectedLists"
    (cdkDropListDropped)="drop($event)"
    id={{identifier}}>
    <div *ngFor="let item of gapTextList" class="match-drag-box choice-box" cdkDrag>
        {{item.innerHTML}}
    </div>
    <span *ngIf="showAnswer" class="correct-anwser">{{correctValue}}</span>
</div>
