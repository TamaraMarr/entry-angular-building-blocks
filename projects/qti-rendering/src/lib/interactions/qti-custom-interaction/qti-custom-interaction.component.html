<div class="wrapper">
  <section class="main-controls">
    <button class="btn-record btn btn-primary btn-icon" [ngClass]="isRecording ? 'recording' : 'record'"
    [innerText]="isRecording ? 'Recording' : 'Record'">
    </button>
      <button class="btn btn-primary btn-icon" [disabled]="!audioRecorded" (click)="playOrStopAudio()" 
        [ngClass]="playingAudio ? 'stop' : 'play'" [innerText]="playingAudio ? 'Stop' : 'Play'">
      </button>
  </section>
  <section class="sound-clips">
  </section>
</div>
