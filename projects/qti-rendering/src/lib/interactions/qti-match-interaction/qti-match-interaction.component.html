<div class="qti-prompt" [innerHTML]="prompt.innerHTML"></div>
<div cdkDropListGroup class="qti-match-wrap">
    <div class="qti-match-item">
        <div class="choice-task-wrap" *ngFor="let items of firstList; index as i;">
            <div class="match-drag-list choice-list"
                cdkDropList
                id={{dragList[i].identifier}}
                [cdkDropListData]="items"
                (cdkDropListDropped)="drop($event)">
                    <div *ngFor="let dragItem of items" [cdkDragData]="dragItem" class="match-drag-box choice-box" [cdkDragDisabled]="disabled"
                    cdkDrag [innerHTML]="dragItem.innerHTML"></div>
            </div>
        </div>
    </div>

    <div class="qti-match-item">
        <div *ngFor="let resultList of results; index as i;" class="choice-list-wrap choice-task-wrap">
            <div class="qti-match-item-wrap">
                <span class="choice-text">{{dropList[i].innerHTML}}</span>
                <div  [ngClass]="getCorrectnessClasses(i)" 
                    class="match-drop-list choice-list"
                    cdkDropList
                    [cdkDropListData]="resultList"
                    (cdkDropListDropped)="drop($event)"
                    id={{dropList[i].identifier}}>
                    <div *ngFor="let result of resultList" class="match-drop-box choice-box" cdkDrag [innerHTML]="result.innerHTML" [cdkDragDisabled]="disabled">
                    </div>
                </div>
            </div>
            <span *ngIf="showCorrectAnswers" class="correct-anwser">{{getCorrectAnswer(dropList[i].correctValue)}}</span>
        </div>
    </div>
</div>
