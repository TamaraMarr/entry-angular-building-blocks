<section>
    <mat-checkbox (ngModelChange)="setDisabled($event)" [(ngModel)]="disabled">Disabled</mat-checkbox>
    <br />
    <mat-checkbox [(ngModel)]="showSeconds">Show seconds</mat-checkbox>
    <entry-date-time-picker [formControl]="myDate" label="My date time" 
        [showSeconds]="showSeconds" 
        [min]="minDate"
        [max]="maxDate">
    </entry-date-time-picker>
</section>
