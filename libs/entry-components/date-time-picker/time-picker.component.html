<div class="time-picker-actions-container" [class.multiple-time-controls]="showSeconds || is12HoursFormat">
  <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="hoursMeridian" [hideSingleSelectionIndicator]="true">
          <mat-option *ngFor="let hour of possibleHours" [value]="hour">{{hour}}</mat-option>
      </mat-select>
  </mat-form-field>
  <span class="time-separator">&#58;</span>
  <mat-form-field appearance="fill">
      <mat-select [(ngModel)]="minutes" [hideSingleSelectionIndicator]="true">
          <mat-option *ngFor="let minute of possibleMinutesAndSeconds"
              [value]="minute">{{minute}}</mat-option>
      </mat-select>
  </mat-form-field>
  <span *ngIf="showSeconds" class="time-separator">&#58;</span>
  <mat-form-field *ngIf="showSeconds" appearance="fill">
      <mat-select [(ngModel)]="seconds" [hideSingleSelectionIndicator]="true">
          <mat-option *ngFor="let second of possibleMinutesAndSeconds"
              [value]="second">{{second}}</mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="is12HoursFormat" appearance="fill">
    <mat-select [(ngModel)]="isPm" [hideSingleSelectionIndicator]="true">
      <mat-option [value]="false">AM</mat-option>
      <mat-option [value]="true">PM</mat-option>
    </mat-select>
  </mat-form-field>
</div>
