<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input 
    matInput
    [matDatepicker]="matDatePicker"
    [formControl]="ngControlAccessor.control"
    [placeholder]="placeholder"
    [required]="required"
    [name]="name"
    [min]="min"
    [max]="max"
  />
  <mat-hint>{{ hint }}</mat-hint>
  <mat-error></mat-error>
  <mat-datepicker-toggle 
    matSuffix 
    [for]="matDatePicker">
  </mat-datepicker-toggle>
  <mat-datepicker #matDatePicker></mat-datepicker>
</mat-form-field>
