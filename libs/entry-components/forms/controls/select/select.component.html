
<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [formControl]="ngControlAccessor.control"
    [placeholder]="placeholder"
    [required]="required"
    [attr.name]="name"
    [multiple]="multiple"
  >
    <mat-option *ngFor="let option of options"
      [value]="option?.value ?? option">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <mat-hint>{{ hint }}</mat-hint>
  <mat-error></mat-error>
</mat-form-field>
