<mat-form-field class="entry-input-field">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [formControl]="ngControl.control"
    [placeholder]="placeholder"
    [type]="type"
    [required]="required"
    [name]="name"
    [attr.minLength]="minLength"
    [attr.maxLength]="maxLength"/>
  <mat-hint>{{ hint }}</mat-hint>
  <mat-error></mat-error>
</mat-form-field>
